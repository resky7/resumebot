<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ResumeBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 600px;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
    .section {
      margin-bottom: 32px;
    }
    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
    .lang-switcher {
      text-align: right;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .lang-switcher button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="lang-switcher">
    <button onclick="setLang('ru')">🇷🇺 ru</button>
    <button onclick="setLang('lt')">🇱🇹 lt</button>
    <button onclick="setLang('en')">🇬🇧 en</button>
  </div>

  <h1>ResumeBot</h1>
  <p id="description"></p>

  <a class="btn" href="https://t.me/ResumeLTbot" target="_blank" id="start-btn"></a>

  <div class="section">
    <h2 id="features-title"></h2>
    <ul id="features-list"></ul>
  </div>

  <div class="section">
    <h2 id="partners-title"></h2>
    <p id="partners-text"></p>
  </div>

  <div class="section" style="text-align: center;">
    <h2 id="support-title"></h2>
    <p id="support-text"></p>
    <a href="https://paypal.me/chetresky" target="_blank" class="btn">💙 PayPal</a>
  </div>

  <div class="section" style="text-align: center;">
    <h2 id="pro-title"></h2>
    <p id="pro-desc"></p>
    <a href="resume-pro.html" class="btn" id="pro-btn"></a>
  </div>

  <footer>© 2025 ResumeBot</footer>

  <script>
    const translations = {
      ru: {
        description: "Telegram-бот, который помогает беженцам и мигрантам создать резюме на литовском, русском и английском.",
        startBtn: "Запустить бота в Telegram",
        featuresTitle: "Что умеет бот:",
        features: [
          "Пошаговая анкета",
          "Генерация PDF‑резюме",
          "Сохранение в Google‑таблицу",
          "🇱🇹 🇷🇺 🇬🇧"
        ],
        partnersTitle: "Партнёрам и НКО",
        partnersText: 'Хотите получить доступ к резюме или помочь с трудоустройством?<br> Напишите на <a href="mailto:emilbuiluk7@gmail.com">emilbuiluk7@gmail.com</a> или <a href="https://t.me/reskyyy">@reskyyy</a>.',
        supportTitle: "Поддержите нас",
        supportText: "Помогите нам помогать другим — ваша поддержка помогает нам предоставлять бесплатные резюме беженцам и соискателям.",
        proTitle: "Нужно профессиональное резюме?",
        proDesc: "Если хотите, чтобы мы оформили резюме за вас — нажмите ниже:",
        proBtn: "📝 Заказать профессиональное резюме"
      },
      lt: {
        description: "Telegram botas, padedantis pabėgėliams ir migrantams sukurti CV lietuvių, rusų ir anglų kalbomis.",
        startBtn: "Paleisti botą Telegram",
        featuresTitle: "Ką moka botas:",
        features: [
          "Žingsnis po žingsnio anketa",
          "PDF gyvenimo aprašymas",
          "Išsaugojimas Google Sheets",
          "🇱🇹 🇷🇺 🇬🇧"
        ],
        partnersTitle: "Partneriams ir NVO",
        partnersText: 'Norite padėti su įdarbinimu ar gauti prieigą prie CV?<br> Parašykite <a href="mailto:emilbuiluk7@gmail.com">emilbuiluk7@gmail.com</a> arba <a href="https://t.me/reskyyy">@reskyyy</a>.',
        supportTitle: "Paremkite mus",
        supportText: "Padėkite mums padėti kitiems — jūsų parama leidžia kurti nemokamus CV pabėgėliams ir darbo ieškantiems asmenims.",
        proTitle: "Reikia profesionalaus CV?",
        proDesc: "Jei norite, kad mes sukurtume jūsų CV — spauskite žemiau:",
        proBtn: "📝 Užsakyti profesionalų CV"
      },
      en: {
        description: "Telegram bot that helps refugees and migrants create a resume in Lithuanian, Russian, and English.",
        startBtn: "Start bot in Telegram",
        featuresTitle: "What the bot can do:",
        features: [
          "Step-by-step form",
          "PDF resume generation",
          "Save to Google Sheets",
          "🇱🇹 🇷🇺 🇬🇧"
        ],
        partnersTitle: "For partners and NGOs",
        partnersText: 'Want to help with employment or get access to CVs?<br> Write to <a href="mailto:emilbuiluk7@gmail.com">emilbuiluk7@gmail.com</a> or <a href="https://t.me/reskyyy">@reskyyy</a>.',
        supportTitle: "Support us",
        supportText: "Help us help others — your support allows us to provide free resumes to refugees and job seekers.",
        proTitle: "Need a professional resume?",
        proDesc: "If you'd like us to create your resume — click below:",
        proBtn: "📝 Order a professional resume"
      }
    };

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang];
      document.getElementById('description').innerText = t.description;
      document.getElementById('start-btn').innerText = t.startBtn;
      document.getElementById('features-title').innerText = t.featuresTitle;

      const list = document.getElementById('features-list');
      list.innerHTML = '';
      t.features.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });

      document.getElementById('partners-title').innerText = t.partnersTitle;
      document.getElementById('partners-text').innerHTML = t.partnersText;
      document.getElementById('support-title').innerText = t.supportTitle;
      document.getElementById('support-text').innerText = t.supportText;
      document.getElementById('pro-title').innerText = t.proTitle;
      document.getElementById('pro-desc').innerText = t.proDesc;
      document.getElementById('pro-btn').innerText = t.proBtn;
    }

    const savedLang = localStorage.getItem('lang') || 'ru';
    setLang(savedLang);
  </script>
</body>
</html>
