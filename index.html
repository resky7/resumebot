<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeBot — Сделай резюме за 1 минуту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
      color: #111;
    }
    p {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      background: #0070ba;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      background: #005a99;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ResumeBot</h1>
    <p>Сделайте профессиональное резюме всего за <b>5 €</b>.</p>
    <a href="https://paypal.me/chetresky/5" class="btn">Оплатить 5 €</a>
    <p class="note">После оплаты вернитесь в Telegram-бота: <br> <a href="https://t.me/YourBot">Открыть бота</a></p>
  </div>
</body>
</html>
