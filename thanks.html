<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо — ResumeBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    a { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #0088cc; color: white; text-decoration: none; border-radius: 8px; }
    .lang { display: none; }
  </style>
</head>
<body>
  <div class="lang ru">
    <h1>Спасибо за вашу заявку!</h1>
    <p>Мы свяжемся с вами в течение 24 часов.</p>
  </div>

  <div class="lang lt">
    <h1>Ačiū už jūsų paraišką!</h1>
    <p>Susisieksime su jumis per 24 valandas.</p>
  </div>

  <div class="lang en">
    <h1>Thank you for your request!</h1>
    <p>We will contact you within 24 hours.</p>
  </div>

  <a href="index.html">⬅ Назад / Back</a>

  <script>
    function setLang(lang) {
      document.querySelectorAll('.lang').forEach(el => {
        el.style.display = el.classList.contains(lang) ? '' : 'none';
      });
    }

    // Получаем язык из localStorage или устанавливаем по умолчанию
    const lang = localStorage.getItem("lang") || "ru";
    setLang(lang);
  </script>
</body>
</html>
